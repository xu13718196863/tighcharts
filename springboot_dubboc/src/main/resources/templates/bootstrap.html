<script type="text/javascript">
    //页面加载
    $(function (){
        showTree();
    });

    //tree树查询展示
    function showTree(){

        $.ajax({
            url:'../tree/getTree',
            type : "post",
            dataType : "json",
            success : function(data) {
                //查询成功回调，tree展示
                $("#treeDiv").treeview({
                    //data属性 树节点信息 json数组
                    data : data,
                    //tree默认展开的节点级别默认为2
                    levels : 0,
                    //含有子节点的图标
                    collapseIcon : 'glyphicon glyphicon-star-empty',
                    //没有子节点的图标
                    emptyIcon : 'glyphicon glyphicon-usd',
                    //背景颜色
                    backColor: 'orange',
                    //是否显示复选框
                    showCheckbox : false,
                    //是否允许选中多个节点
                    //multiSelect:true,
                    //启用节点的超链接功能默认为false,节点需指定href属性
                    enableLinks : false,

                    //事件当节点选中时
                    onNodeSelected : function(event, node) {
                        //动态向 nav-tabs 导航标签添加tab选项卡
                        //addTabs方法  add() 添加tab  close()关闭tab  closeAll() 关闭全部tab
                        if (null != node.url) {  //判断路径不为空时 打开选项卡 跳转路径
                            //打开选项卡
                            $.addtabs.add({
                                id : node.id,       //选中tree的id
                                title : node.text,  //选项卡标题
                                url : node.url,      //跳转页面路径
                            })
                        }

                    }
                })
            },
            error : function() {
                alert("查询树失败！");
            }
        })

    }


</script>
