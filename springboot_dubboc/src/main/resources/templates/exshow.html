<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
    <script src="../js/jquery.min.js"></script>

</head>
<body>

<form action="../ex/importExcel" method="post" enctype="multipart/form-data" >
    <input type="file" name="file"/>
    <input type="submit" value="导入Excel"/>
</form>

<br>
<input type="button" value="导出Excel" onclick="exportExcel()">

<table border="1">
    <tr>
        <td>id</td>
        <td>菜单</td>
        <td>Pid</td>
        <td>路径</td>
    </tr>
    <tr th:each="ex:${list}">
        <td th:text="${ex.id}">id</td>
        <td th:text="${ex.text}">菜单</td>
        <td th:text="${ex.pid}">Pid</td>
        <td th:text="${ex.url}">路径</td>
    </tr>
</table>
</body>
  <script>
      function exportExcel(){
          location.href="../ex/exportExcel";
      };

  </script>
</html>
