    <link  href="../js/addTabs/addTabs.css" rel="stylesheet" >
    <!-- 引入bootstrap-table的css -->
    <link  href="../js/table/bootstrap-table.min.css" rel="stylesheet" >
    <!-- 引入fileinput的css -->
    <link type="text/css" rel="stylesheet" href="../js/fileinput/css/fileinput.min.css" />



    <!-- 引入 js  -->

    <!-- 引入bootstrap的js-->
    <script type="text/javascript" src="../js/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入bootstrap的js-->
    <script type="text/javascript" src="../js/treeview/bootstrap-treeview.min.js"></script>
    <!-- 引入bootstrap的js-->
    <script type="text/javascript" src="../js/addTabs/addTabs.js"></script>
    <!-- 引入bootstrap-table的js-->
    <script type="text/javascript" src="../js/table/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="../js/table/locale/bootstrap-table-zh-CN.min.js"></script>

<script type="text/javascript">
    //加载自动打开弹框
    $(function(){
        $("#myModal").modal({
            keyboard: true
        })
    })
</script>
</head>
<body>

<!--登录 弹框 -->
<div class="modal fade"  id="myModal" tabindex="-1" role="dialog"
aria-labelledby="myModalLabel">

        <div class="modal-dialog">
        <div class="modal-content">
        <!-- 头部 -->
        <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">登录</h4>
        </div>

        <!-- 中部   form内容设置  -->
        <form id="dengform">
        <div class="modal-body">

        <div class="form-group">
        账号：<input type="text" name="username" class="form-control"/>
        </div>

        <div class="form-group">
        密码： <input type="password" name="userpass" class="form-control"  />
        </div>

        </div>

        <!-- 尾部 （按扭）-->
        <div class="modal-footer">
        <button type="button" onclick="denglu()" class="btn btn-Warning  btn-lg" >登录</button>
        <button type="button" onclick="zhuce()" class="btn btn-default">注册</button>
        </div>
        </form>

        </div> <!-- /.modal-content -->
        </div> <!-- /.modal-dialog -->
        </div>

</body>
<script type="text/javascript">

    //登录
    denglu =function(){
        var  form=$("#dengform").serialize();
        $.ajax({
            url:"../user/denglu",
            data:form,
            success:function(data){
                if(data=="success"){
                    location.href="../user/bootstrap";
                }else if(data=="error1"){
                    alert("账号错误");
                }else if(data=="error2"){
                    alert("密码错误！");

                }else if(data=="error3"){
                    alert("验证码错误！");
                }else if(data=="error4"){
                    alert("登录超时请1分钟后在登");
                }
            }
        })
    }


</script>
</html>
