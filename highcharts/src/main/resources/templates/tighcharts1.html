<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/highcharts/code/highcharts.js"></script>

</head>
<body>

<!--container-->
<div id="divid" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>

</body>
<script>
    $.ajax({
        url:"../tig1",
        dataType:"json",
        success:function(data){
                             var chart = Highcharts.chart('divid', {
                                 title: {
                                     text: '图书馆书籍情况'
                                 },
                                 subtitle: {
                                     text: '数据来源：Tighcharts'
                                 },
                                 yAxis: {
                                     title: {
                                         text: '书籍数量'
                                     }
                                 },
                                 legend: {
                                     layout: 'vertical',
                                     align: 'right',
                                     verticalAlign: 'middle'
                                 },
                                 plotOptions: {
                                     series: {
                                         label: {
                                             connectorAllowed: false
                                         },
                                         pointStart: 2018
                                     }
                                 },
                                 series:data,
                                 responsive: {
                                     rules: [{
                                         condition: {
                                             maxWidth: 500
                                         },
                                         chartOptions: {
                                             legend: {
                                                 layout: 'horizontal',
                                                 align: 'center',
                                                 verticalAlign: 'bottom'
                                             }
                                         }
                                     }]
                                 }
                             });
                         }
    })

</script>

</html>
